<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <tr>
          <th>#</th>
          <th>Material</th>
          <th>Trade</th>
          <th>Cost_code</th>
          <th>Price</th>
          <th>Active</th>
        </tr>
      </table>
      <tbody>
        <tr *ngFor="let row of list$ | async">
          <td>{{row.id}}</td>
          <td>{{row.material}}</td>
          <td>{{row.trade}}</td>
          <td>{{row.cost_code}}</td>
          <td>{{row.price}}</td>
          <td>{{row.active}}</td>
          <td>
            <button (click)="onDelete(row)">
              <i class="fa fa-delete">Törlés</i>
            </button>
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
